<VirtualHost *:80>
    ServerName mygames.com.br
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/mygames/frontend

    <Directory /var/www/mygames/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/frontend_error.log
    CustomLog ${APACHE_LOG_DIR}/frontend_access.log combined
</VirtualHost>