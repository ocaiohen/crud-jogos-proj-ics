<VirtualHost *:80>
    ServerName mygames.backend.biz
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/mygames/backend

    <Directory /var/www/mygames/backend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/backend_error.log
    CustomLog ${APACHE_LOG_DIR}/backend_access.log combined
</VirtualHost>